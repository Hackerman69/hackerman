<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hackerman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
        background-color: black;
        height: 100%;
        font-family: 'tradegothiclt-bold', sans-serif;
        }

        h1 {
        font-size: 5vmin;
        color: lightgreen;
        font-family: "Courier New", Courier, monospace;
        }

        span {
        border-right: .05em solid;
        animation: caret 1s steps(1) infinite;
        }

        @keyframes caret {
        50% {
            border-color: transparent;
        }
        }
    </style>
    </head>
    <body>
        <div>
            <h1></h1>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded',function(event){
            var dataText = ["sup", "átmegy ez a következő sorba?", "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa, aaaaaaaaaaaaaaa"];

            function typeWriter(text, i, fnCallback) {
                if (i < (text.length)) {
                document.querySelector("h1").innerHTML = text.substring(0, i+1)+'<span></span>'

                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 50);
                }
                else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 2000);
                }
            }
            function StartTextAnimation(i) {
                if (typeof dataText[i] == 'undefined'){
                    setTimeout(function() {
                    StartTextAnimation(0);
                    }, 20000);
                }
                if (i < dataText[i].length) {
                typeWriter(dataText[i], 0, function(){
                StartTextAnimation(i + 1);
                });
                }
            }
            StartTextAnimation(0);
            });
        </script>
    </body>
</html>
