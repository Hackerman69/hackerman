<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hackerman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            font-family: 'tradegothiclt-bold', sans-serif;
            overflow: hidden;
            font-size: 3vw;
            text-transform: lowercase;
            overflow-wrap: break-word;
            word-wrap: break-word;
            color: lightgreen;
            font-family: "Courier New", Courier, monospace;
        }
        
        h1 {
            width: 100vw;
            font-size: 3vw;
            text-transform: lowercase;
            overflow-wrap: break-word;
            word-wrap: break-word;
            color: lightgreen;
            font-family: "Courier New", Courier, monospace;
        }

        span {
            border-right: .05em solid;
            animation: caret 1s steps(1) infinite;
        }

        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }
        #hackerman {
            overflow: hidden;
            width: 100vw;
        }
        #animated {
            font-family: "Courier New", Courier, monospace;
            color: lightgreen;
            font-size: 3vmin;
            height: 100vh;
            width: 100vw;
            overflow-wrap: break-word;
            word-wrap: break-word;
            overflow: hidden;
            }

            #skip {
                width: 5vh;
                background: black;
                border:0;
                color:lightgreen;
                margin-top: 70vh; 
                font-family: 'Courier New', Courier, monospace
            }
            img[src = "kanál.png"] {
                height: 25vh;
                width: 25vw;
            }

            img[src = "kés.png"] {
                height: 25vh;
                width: 25vw;
            }

            img[src = "villa.png"] {
                height: 25vh;
                width: 25vw;
            }
                
            #game {
                display: grid;
                display: none;
                width: 100vw;
                font-size: 3vw;
                text-transform: lowercase;
                overflow-wrap: break-word;
                word-wrap: break-word;
                color: lightgreen;
                font-family: "Courier New", Courier, monospace;
            }

            #g00 {
                grid-column-start: 1;
                grid-column-end: 1;
                grid-row-start: 1;
                grid-row-end: 1;
            }
            #g01 {
                grid-column-start: 1;
                grid-column-end: 1;
                grid-row-start: 2;
                grid-row-end: 2;
            }
            #g02 {
                grid-column-start: 1;
                grid-column-end: 1;
                grid-row-start: 3;
                grid-row-end: 3;
            }
            #g10 {
                grid-column-start: 2;
                grid-column-end: 2;
                grid-row-start: 1;
                grid-row-end: 1;
            }
            #g11 {
                grid-column-start: 2;
                grid-column-end: 2;
                grid-row-start: 2;
                grid-row-end: 2;
            }
            #g12 {
                grid-column-start: 2;
                grid-column-end: 2;
                grid-row-start: 3;
                grid-row-end: 3;
            }
            #g20 {
                grid-column-start: 3;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 1;
            }
            #g21 {
                grid-column-start: 3;
                grid-column-end: 3;
                grid-row-start: 2;
                grid-row-end: 2;
            }
            #g22 {
                grid-column-start: 3;
                grid-column-end: 3;
                grid-row-start: 3;
                grid-row-end: 3;
            }
    </style>
    </head>
    <body>
        <div id = "hackerman">
            <h1 id = "text"></h1>
            <button id = "skip">skip</button>
        </div>
        <div id = "game">
            <div id = "g00"></div>
            <div id = "g10"></div>
            <div id = "g20"></div>
            <div id = "g01"></div>
            <div id = "g11"></div>
            <div id = "g21"></div>
            <div id = "g02"></div>
            <div id = "g12"></div>
            <div id = "g22"></div>
          </div>  
        <script>

            var hackerman = document.getElementById("hackerman") 
            var text = document.getElementById("text")
            document.addEventListener('DOMContentLoaded',function(event){
            var dataText = ["Üdvözletem", "Látom, szóba elegyedtél Lorenzoval, a következő áldozatommal", "Én Hackerman69 vagyok, gondolom, világos, mivel foglalkozom", "A tervem a következő: feltöröm Lorenzo bankszámláját, és minden pénzt leveszek róla", "Ezután az összeset elköltöm kanalakra", "Nagyon szeretem a kanalakat", "Gyakorlatilag a kedvenc dolgaim a világon", "Most jogosan teszed fel a kérdést:", '"Értem én, de mi közöm nekem az egészhez?"', "Nos, csupán annyi, hogy megmentheted Lorenzot ettől a szörnyűségtől", "Persze ennek ára is van", "Szerezned kell nekem egy kanalat", "Persze nem a való világban", "Neeem, az túl elcsépelt lenne", "Készítettem egy játékot, ahol az a cél, hogy eljuss a kanálhoz", "Ha teljesíted, Lorenzo bankszámlája épségben marad", "A játék felépítése:","A képernyőn evőeszközöket fogsz látni", "a kanalakra nyomj rá","Vigyázz, mert átváltoznak!","sok sikert, gondolj lorenzora"];

            function typeWriter(text, i, fnCallback) {
                if (i < (text.length)) {
                    document.querySelector("h1").innerHTML = text.substring(0, i+1)+'<span></span>'

                    setTimeout(function() {
                        typeWriter(text, i + 1, fnCallback)
                    }, 30);
                }
                else if (typeof fnCallback == 'function') {
                    setTimeout(fnCallback, 3000);
                }
            }
            function StartTextAnimation(i) {
                if (typeof dataText[i] == 'undefined'){
                    hackerman.style.display = "none"
                    
                    var right = 0
                    var wrong = 0

                    var kanál = '<img class = "kanál" src="kanál.png">'
                    var kés = '<img class = "késvilla" src="kés.png">'
                    var villa = '<img class = "késvilla" src="villa.png">'
                    var game = document.getElementById("game")
                    game.style.display = "block"
                    game.style.display = "grid"
                    dataText = []

                    var firsttime = []
                    for(let i = 0; i < 3; i++) {
                        firsttime.push(villa)
                    }
                    for(let i = 0; i < 3; i++) {
                        firsttime.push(kanál)
                    }
                    for(let i = 0; i < 3; i++) {
                        firsttime.push(kés)
                    }

                    function shuffleArray(array) {
                        for (var i = array.length - 1; i > 0; i--) {
                            var j = Math.floor(Math.random() * (i + 1));
                            var temp = array[i];
                            array[i] = array[j];
                            array[j] = temp;
                        }
                    }
                    shuffleArray(firsttime)
                    var matrix =[]
                    for(let i = 0; i < 3; i++) {
                        matrix.push([])
                    }
                    
                    while(firsttime.length) {
                    for(let i = 0; i < 3; i++) {
                        for(let k = 0; k < 3; k++) {
                            let index = Math.floor(Math.random * firsttime.length)
                            let element = firsttime.splice(index, 1)
                            matrix[i][k] = element
                            document.getElementById("g"+String(i)+String(k)).innerHTML = matrix[i][k]
                        }
                        
                    }
                    }
                    
                    var kanalak = document.getElementsByClassName("kanál")
                    kanalak.onclick = function() {
                        console.log("gratula")
                        right++
                    }

                    var késvilla = document.getElementsByClassName("késvilla")
                    késvilla.onclick = function() {
                        console.log("balfasz")
                        wrong++
                    }
                    

                    var gameinterval = setInterval(function () {
                    if(right == 3) {
                        game.innerHTML =  "gratulálok, megmentetted lorenzot. megmondhatod neki, hogy a leves ki lett kanalazva"              
                        clearInterval(gameinterval)                    
                    }
                    if(wrong == 1) {
                        game.innerHTML =  "adok még egy esélyt, ha újratöltöd az oldalt" 
                        clearInterval(gameinterval)                    
                    }
                    for(let anyád = 0; anyád < 10; anyád++) {
                        do {
                            var i = Math.floor(Math.random() * 3)
                            var k = Math.floor(Math.random() * 3)
                            var random1 = Math.floor(Math.random() * 3)
                            var random2 = Math.floor(Math.random() * 3)
                        }
                        while(matrix[i][k] == matrix[random1][random2])
                        let temp = matrix[random1][random2]
                        matrix[random1][random2] = matrix[i][k]
                        matrix[i][k] = temp
                        document.getElementById("g"+String(i)+String(k)).innerHTML = matrix[i][k]
                        document.getElementById("g"+String(random1)+String(random2)).innerHTML = matrix[random1][random2]
                    }
                    for(let j = 0; j < 3; j++) {
                        for(let l = 0; l < 3; l++) {
                            if(matrix[j][l][0] == kanál) {
                                document.getElementById("g"+String(j)+String(l)).onclick = function() {
                                console.log("gratula")
                                right++
                                matrix[j][l] = villa
                                document.getElementById("g"+String(j)+String(l)).innerHTML = matrix[j][l]
                                }
                            }
                            else {
                                document.getElementById("g"+String(j)+String(l)).onclick = function() {
                                console.log("balfasz")
                                wrong++
                                document.getElementById("g"+String(j)+String(l)).innerHTML = ""
                                }
                            }
                        }
                    }
                    if(right == 3) {
                        game.innerHTML =  "gratulálok, megmentetted lorenzot. megmondhatod neki, hogy a leves ki lett kanalazva"              
                        clearInterval(gameinterval)                    
                    }
                    if(wrong == 1) {
                        game.innerHTML =  "adok még egy esélyt, ha újratöltöd az oldalt"
                        clearInterval(gameinterval)                    
                    }
                    }, Math.random()*1000)

                }
                if (i < dataText[i].length) {
                    typeWriter(dataText[i], i, function(){
                        StartTextAnimation(i + 1);
                    });
                }
            }
            window.onload = StartTextAnimation(0);
            });

            skip = document.getElementById("skip")
            skip.onclick = function() {
                started = true
                dataText = []
                var hackerman = document.getElementById("hackerman")
                hackerman.style.display = "none"
                var right = 0
                var wrong = 0

                    var kanál = '<img class = "kanál" src="kanál.png">'
                    var kés = '<img class = "késvilla" src="kés.png">'
                    var villa = '<img class = "késvilla" src="villa.png">'
                    var game = document.getElementById("game")
                    game.style.display = "block"
                    game.style.display = "grid"

                    var firsttime = []
                    for(let i = 0; i < 3; i++) {
                    firsttime.push(villa)
                    }
                    for(let i = 0; i < 3; i++) {
                    firsttime.push(kanál)
                    }
                    for(let i = 0; i < 3; i++) {
                    firsttime.push(kés)
                    }

                    function shuffleArray(array) {
                    for (var i = array.length - 1; i > 0; i--) {
                        var j = Math.floor(Math.random() * (i + 1));
                        var temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                    }
                    shuffleArray(firsttime)
                    var matrix =[]
                    for(let i = 0; i < 3; i++) {
                    matrix.push([])
                    }
                    
                    while(firsttime.length) {
                    for(let i = 0; i < 3; i++) {
                        for(let k = 0; k < 3; k++) {
                            let index = Math.floor(Math.random * firsttime.length)
                            let element = firsttime.splice(index, 1)
                            matrix[i][k] = element
                            document.getElementById("g"+String(i)+String(k)).innerHTML = matrix[i][k]
                        }
                        
                    }
                    }
                    
                    var kanalak = document.getElementsByClassName("kanál")
                    kanalak.onclick = function() {
                        console.log("gratula")
                        right++
                    }

                    var késvilla = document.getElementsByClassName("késvilla")
                    késvilla.onclick = function() {
                        console.log("balfasz")
                        wrong++
                    }
                    

                    var gameinterval = setInterval(function () {
                    if(right == 3) {
                        game.innerHTML =  "gratulálok, megmentetted lorenzot. megmondhatod neki, hogy a leves ki lett kanalazva"              
                        clearInterval(gameinterval)                    
                    }
                    if(wrong == 1) {
                        game.innerHTML =  "adok még egy esélyt, ha újratöltöd az oldalt"
                        clearInterval(gameinterval)                    
                    }
                    for(let anyád = 0; anyád < 10; anyád++) {
                        do {
                            var i = Math.floor(Math.random() * 3)
                            var k = Math.floor(Math.random() * 3)
                            var random1 = Math.floor(Math.random() * 3)
                            var random2 = Math.floor(Math.random() * 3)
                        }
                        while(matrix[i][k] == matrix[random1][random2])
                        let temp = matrix[random1][random2]
                        matrix[random1][random2] = matrix[i][k]
                        matrix[i][k] = temp
                        document.getElementById("g"+String(i)+String(k)).innerHTML = matrix[i][k]
                        document.getElementById("g"+String(random1)+String(random2)).innerHTML = matrix[random1][random2]
                    }
                    for(let j = 0; j < 3; j++) {
                        for(let l = 0; l < 3; l++) {
                            if(matrix[j][l][0] == kanál) {
                                document.getElementById("g"+String(j)+String(l)).onclick = function() {
                                console.log("gratula")
                                right++
                                matrix[j][l] = villa
                                document.getElementById("g"+String(j)+String(l)).innerHTML = matrix[j][l]
                                }
                            }
                            else {
                                document.getElementById("g"+String(j)+String(l)).onclick = function() {
                                console.log("balfasz")
                                wrong++
                                document.getElementById("g"+String(j)+String(l)).innerHTML = ""
                                }
                            }
                        }
                    }
                    if(right == 3) {
                        game.innerHTML =  "gratulálok, megmentetted lorenzot. megmondhatod neki, hogy a leves ki lett kanalazva"              
                        clearInterval(gameinterval)                    
                    }
                    if(wrong == 1) {
                        game.innerHTML =  "adok még egy esélyt, ha újratöltöd az oldalt"
                        clearInterval(gameinterval)                    
                    }
                    }, Math.random()*1000)
            }
        </script>
    </body>
</html>
